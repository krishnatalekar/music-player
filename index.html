<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="/images/music.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="container">
      <img src="" />
      <audio src=""></audio>
      <h2></h2>
      <h3></h3>
      <div class="progress-outer">
        <div class="progress-inner"></div>
      </div>
      <div class="time-container">
        <div class="current-time">0.00</div>
        <div class="total-time">0.00</div>
      </div>
      <div class="icons">
        <i class="fa-solid fa-shuffle shuffle"></i>
        <i class="fa-solid fa-backward backward"></i>
        <i class="fa-solid fa-play play"></i>
        <i class="fa-solid fa-forward forward"></i>
        <i class="fa-solid fa-heart heart"></i>
      </div>
    </div>
    <p>Made by Krishna Talekar</p>
    <script src="index.js"></script>
  </body>
</html>
